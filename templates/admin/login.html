{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-metallic">
    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-display font-bold text-alu-900">Admin Login</h2>
            <p class="text-alu-500 mt-2">Access the control panel</p>
        </div>

        <form class="space-y-6" action="{{ url_for('admin_login') }}" method="POST">
            <div>
                <label for="username" class="sr-only">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-alu-400"></i>
                    </div>
                    <input id="username" name="username" type="text" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white/50 placeholder-gray-400 text-alu-900 sm:text-sm"
                        placeholder="Username">
                </div>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-alu-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white/50 placeholder-gray-400 text-alu-900 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-alu-900 hover:bg-alu-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-alu-900 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
